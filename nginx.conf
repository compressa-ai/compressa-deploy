events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;

    server {
        listen 80;
        client_max_body_size 1000M;
        client_body_timeout 30s;
        client_header_timeout 10s;
        send_timeout 30s;

        location @auth_user_fail {
            return 403;
            add_header Content-Type application/json;
        }

        location @auth_admin_fail {
            return 403;
            add_header Content-Type application/json;
        }

        location /auth-user {
            internal;
            proxy_pass http://auth:5050/auth-user;
            proxy_set_header X-Original-URI $request_uri;
            proxy_pass_request_body off;
            proxy_connect_timeout 2s;
            proxy_read_timeout 2s;
            proxy_send_timeout 2s;
        }

        location /auth-admin {
            internal;
            proxy_pass http://auth:5050/auth-admin;
            proxy_set_header X-Original-URI $request_uri;
            proxy_pass_request_body off;
            proxy_connect_timeout 2s;
            proxy_read_timeout 2s;
            proxy_send_timeout 2s;
        }

        location /api/chat/ {
            auth_request /auth-admin;
            error_page 500 502 503 504 = @auth_admin_fail;
            client_max_body_size 1000M;
            proxy_pass http://compressa-pod-1:5100;
        }

        location /api/embeddings/ {
            auth_request /auth-admin;
            error_page 500 502 503 504 = @auth_admin_fail;
            client_max_body_size 1000M;
            proxy_pass http://compressa-pod-2:5100;
        }

        location /api/rerank/ {
            auth_request /auth-admin;
            error_page 500 502 503 504 = @auth_admin_fail;
            client_max_body_size 1000M;
            proxy_pass http://compressa-pod-3:5100;
        }

        location /api/tts/ {
            auth_request /auth-admin;
            error_page 500 502 503 504 = @auth_admin_fail;
            client_max_body_size 1000M;
            proxy_pass http://compressa-pod-4:5100;
        }

        location /api/asr/ {
            auth_request /auth-admin;
            error_page 500 502 503 504 = @auth_admin_fail;
            client_max_body_size 1000M;
            proxy_pass http://compressa-pod-5:5100;
        }

        location /v1/chat/models {
            auth_request /auth-user;
            error_page 500 502 503 504 = @auth_user_fail;
            client_max_body_size 1000M;
            proxy_pass http://compressa-pod-1:5000/v1/models;
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
            proxy_send_timeout 30s;
        }

        location /v1/embeddings/models {
            auth_request /auth-user;
            error_page 500 502 503 504 = @auth_user_fail;
            client_max_body_size 1000M;
            proxy_pass http://compressa-pod-2:5000/v1/models;
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
            proxy_send_timeout 30s;
        }

        location /v1/rerank/models {
            auth_request /auth-user;
            error_page 500 502 503 504 = @auth_user_fail;
            client_max_body_size 1000M;
            proxy_pass http://compressa-pod-3:5000/v1/models;
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
            proxy_send_timeout 30s;
        }


        location /v1/completions {
            auth_request /auth-user;
            error_page 500 502 503 504 = @auth_user_fail;
            client_max_body_size 1000M;
            proxy_pass http://compressa-pod-1:5000/v1/completions;
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
            proxy_send_timeout 30s;
        }

        location /v1/chat/completions {
            auth_request /auth-user;
            error_page 500 502 503 504 = @auth_user_fail;
            client_max_body_size 1000M;
            proxy_pass http://compressa-pod-1:5000/v1/chat/completions;
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
            proxy_send_timeout 30s;
        }

        location /v1/embeddings {
            auth_request /auth-user;
            error_page 500 502 503 504 = @auth_user_fail;
            client_max_body_size 1000M;
            proxy_pass http://compressa-pod-2:5000/v1/embeddings;   
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
            proxy_send_timeout 30s;
        }

        location /v1/rerank {
            auth_request /auth-user;
            error_page 500 502 503 504 = @auth_user_fail;
            client_max_body_size 100M;
            proxy_pass http://compressa-pod-3:5000/v1/rerank;
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
            proxy_send_timeout 30s;
        }

        location /v1/audio/speech {
            auth_request /auth-user;
            error_page 500 502 503 504 = @auth_user_fail;
            client_max_body_size 100M;
            proxy_pass "http://compressa-pod-4:5000/api/tts";
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
            proxy_send_timeout 30s;
        }

        location /v1/audio/transcriptions {
            auth_request /auth-user;
            error_page 500 502 503 504 = @auth_user_fail;
            client_max_body_size 100M;
            proxy_pass "http://compressa-pod-5:5000/v1/audio/transcriptions";   
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
            proxy_send_timeout 30s;
        }

        location /v1/layout {
            auth_request /auth-user;
            error_page 500 502 503 504 = @auth_user_fail;
            client_max_body_size 100M;
            proxy_pass http://compressa-layout:8000/general/v0/general;
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
            proxy_send_timeout 30s;
        }

        location /layout {
            client_max_body_size 1000M;
            proxy_pass http://compressa-client-layout:8501/layout;
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
            proxy_send_timeout 30s;
        }

        location /chat {
            proxy_pass http://compressa-client-chat:8501/chat;
        }

        location /finetune {
            proxy_pass http://compressa-client-ft:8501/finetune;
        }
    }
}