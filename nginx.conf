events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;

    upstream dispatcher {
        zone upstream_dynamic 64k;
        server dispatcher:8001 resolve;
        resolver 127.0.0.11 ipv6=off valid=60s;
    }

    upstream admin-api {
        zone upstream_dynamic 64k;
        server dispatcher:8001 resolve;
        resolver 127.0.0.11 ipv6=off valid=60s;
    }

    # upstream dashboard {
    #     zone upstream_dynamic 64k;
    #     server opensearch-dashboards:5601 resolve;
    #     resolver 127.0.0.11 ipv6=off valid=60s;
    # }

    upstream upsauth {
        zone upstream_dynamic 64k;
        server compressa-auth:5050 resolve;
        resolver 127.0.0.11 ipv6=off valid=60s;
    }

    upstream upslayout {
        zone upstream_dynamic 64k;
        server compressa-layout:8000 resolve;
        resolver 127.0.0.11 ipv6=off valid=60s;
    }


    upstream upsclientlayout {
        zone upstream_dynamic 64k;
        server compressa-client-layout:8501 resolve;
        resolver 127.0.0.11 ipv6=off valid=60s;
    }

    upstream upsclientchat {
        zone upstream_dynamic 64k;
        server compressa-client-chat:8501 resolve;
        resolver 127.0.0.11 ipv6=off valid=60s;
    }

    upstream upsclientft {
        zone upstream_dynamic 64k;
        server compressa-client-ft:8501 resolve;
        resolver 127.0.0.11 ipv6=off valid=60s;
    }

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;

    server {
        listen 80;
        client_max_body_size 1000M;
        client_body_timeout 30s;
        client_header_timeout 10s;
        send_timeout 30s;

        location @auth_user_fail {
            return 403;
            add_header Content-Type application/json;
        }

        location @auth_admin_fail {
            return 403;
            add_header Content-Type application/json;
        }

        location /auth-user {
            internal;
            proxy_pass http://upsauth/auth-user;
            proxy_set_header X-Original-URI $request_uri;
            proxy_pass_request_body off;
            proxy_connect_timeout 2s;
            proxy_read_timeout 2s;
            proxy_send_timeout 2s;
        }

        location /auth-admin {
            internal;
            proxy_pass http://upsauth/auth-admin;
            proxy_set_header X-Original-URI $request_uri;
            proxy_pass_request_body off;
            proxy_connect_timeout 2s;
            proxy_read_timeout 2s;
            proxy_send_timeout 2s;
        }

        location /v1/models {
            auth_request /auth-user;
            client_max_body_size 1000M;
            proxy_pass http://dispatcher/v1/models;
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
            proxy_send_timeout 30s;
        }

        location /v1/chat/completions {
            auth_request /auth-user;
            client_max_body_size 1000M;
            proxy_pass http://dispatcher/v1/chat/completions;
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
            proxy_send_timeout 30s;
        }

        location /v1/completions {
            auth_request /auth-user;
            client_max_body_size 1000M;
            proxy_pass http://dispatcher/v1/completions;
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
            proxy_send_timeout 30s;
        }

        location /v1/rerank {
            auth_request /auth-user;
            client_max_body_size 1000M;
            proxy_pass http://dispatcher/v1/rerank;
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
            proxy_send_timeout 30s;
        }

        location /v1/embeddings {
            auth_request /auth-user;
            client_max_body_size 1000M;
            proxy_pass http://dispatcher/v1/embeddings;
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
            proxy_send_timeout 30s;
        }

        location /v1/audio/speech {
            auth_request /auth-user;
            client_max_body_size 1000M;
            proxy_pass http://dispatcher/v1/audio/speech;
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
            proxy_send_timeout 30s;
        }

        location /v1/audio/transcriptions {
            auth_request /auth-user;
            client_max_body_size 1000M;
            proxy_pass http://dispatcher/v1/audio/transcriptions;
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
            proxy_send_timeout 30s;
        }

        location /v1/performance {
            auth_request /auth-user;
            client_max_body_size 1000M;
            proxy_pass http://dispatcher/v1/performance;
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
            proxy_send_timeout 30s;
        }

        location /v1/observability {
            auth_request /auth-user;
            client_max_body_size 1000M;
            proxy_pass http://dispatcher/v1/observability;
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
            proxy_send_timeout 30s;
        }

        location /create-pods {
            auth_request /auth-admin;
            client_max_body_size 1000M;
            proxy_pass http://dispatcher/create-pods;
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
            proxy_send_timeout 30s;
        }

        location /deploy-pods {
            auth_request /auth-admin;
            client_max_body_size 1000M;
            proxy_pass http://dispatcher/deploy-pods;
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
            proxy_send_timeout 30s;
        }

        location /v1/layout {
            auth_request /auth-user;
            client_max_body_size 100M;
            proxy_pass http://upslayout/general/v0/general;
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
            proxy_send_timeout 30s;
        }

        location /layout {
            client_max_body_size 1000M;
            proxy_pass http://upslayout/layout;
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
            proxy_send_timeout 30s;
        }

        location /chat {
            proxy_pass http://upsclientchat/chat;
        }

        location /finetune {
            proxy_pass http://upsclientft/finetune;
        }
    }
}
